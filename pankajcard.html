<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="pankajcard.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-4 p-4">
                <div class="card p-4">
                    <div class="head d-flex justify-content-between align-items-center mb-2">
                        <div class="head-left d-flex align-items-center">
                            <div class="icon pe-2">
                                <img src="../img1.png" style="height: 50px; width: 50px;" alt="">
                            </div>
                            <div>
                                <h4 class="my-0">Mailchimp</h4>
                               <p>1 day ago</p> 
                            </div>
                        </div>
                        <div class="head-right">
                            <button class="btn">Design</button>
                        </div>
                    </div>
                    <div class="content my-3">
                       <h3>Senior Product <br>Designer-Singapore</h3>
                    </div>
                    <div class="line">
                        <div class="div1"></div>
                        <div class="div2"></div>
                    </div>
                    <div class="text ">
                        <p>32 Applied <span>of 50 capacity</span></p>
                    </div>
                </div>
            </div>

        <div class="col-md-4 p-4">
            <div class="card p-4">
                <div class="head d-flex justify-content-between align-items-center mb-2">
                    <div class="head-left d-flex align-items-center">
                        <div class="icon pe-2">
                            <img src="../img2.png" style="height: 50px; width: 50px;" alt="">
                        </div>
                        <div>
                            <h4 class="my-0">Dribbble</h4>
                            <p>4 day ago</p>
                        </div>
                    </div>
                    <div class="head-right">
                        <button class="btn">Product</button>
                    </div>
                </div>
                <div class="content my-3">
                    <h3>Junior Product<br>Designer-Singapore</h3>
                </div>
                <div class="line">
                    <div class="div1"></div>
                    <div class="div2"></div>
                </div>
                <div class="text ">
                    <p>42 Applied <span>of 70 capacity</span></p>
                </div>
            </div>
        </div>

        <div class="col-md-4 p-4">
            <div class="card p-4">
                <div class="head d-flex justify-content-between align-items-center mb-2">
                    <div class="head-left d-flex align-items-center">
                        <div class="icon pe-2">
                            <img src="../img3.png" style="height: 50px; width: 50px;" alt="">
                        </div>
                        <div>
                            <h4 class="my-0">Reddit</h4>
                            <p>2 day ago</p>
                        </div>
                    </div>
                    <div class="head-right">
                        <button class="btn">Design</button>
                    </div>
                </div>
                <div class="content my-3">
                    <h3>Software Architect<br>java-USA</h3>
                </div>
                <div class="line">
                    <div class="div1"></div>
                    <div class="div2"></div>
                </div>
                <div class="text ">
                    <p>52 Applied <span>of 100 capacity</span></p>
                </div>
            </div>
        </div>

        </div>
    </div>
</body>

</html>
